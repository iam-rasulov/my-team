<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myteam</title>
  <link rel="stylesheet" href="./css/bootsrapt.css">
</head>
<body>
  
  <section class="myteam bg-secondary p-5">
    
    <div class="container">
      
      <h2 class="text-lg-center text-white fs-1 pt-5 ">Meet the directors</h2>
      
      <div class="row p-5 g-5 mt-2" >
        
        <div class="col-4 ">

          <div class="bg-dark p-5 text-lg-center position-relative m-4">
            <img src="https://via.placeholder.com/96" alt="img of person"
            width="96" height="96"
            class="rounded-circle">
            <strong class="d-block mt-3 text-info">Nikita Marks</strong>

            <p class="text-white fst-italic">Founder & CEO</p>

            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt=""></button>

          </div>
        </div>
        
        <div class="col-4">

          <div class="bg-dark p-5 text-lg-center position-relative m-4">

            <img src="https://via.placeholder.com/96" alt="img of person"
            width="96" height="96"
            class="rounded-circle">

            <strong class="d-block mt-3 text-info">Cristian Duncan</strong>

            <p class="text-white fst-italic">Co-founder & COO</p>

            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt=""></button>

          </div>
        </div>
        
        <div class="col-4">
          
          <div class="bg-dark p-5 text-lg-center position-relative m-4">
            
            <img src="https://via.placeholder.com/96" alt="img of person"
            width="96" height="96"
            class="rounded-circle">
            
            <strong class="d-block mt-3 text-info">Cruz Hamer</strong>
            
            <p class="text-white fst-italic">Co-founder & CTO</p>
            
            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt=""></button>
            
          </div>
        </div>
        
        <div class="col-4">
          
          <div class="bg-dark p-5 text-lg-center position-relative m-4">
            
            <img src="https://via.placeholder.com/96" alt="img of person"
            width="96" height="96"
            class="rounded-circle">
            
            <strong class="d-block mt-3 text-info">Drake Heaton</strong>
            
            <p class="text-white fst-italic">Business Development Lead</p>
            
            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt=""></button>
            
          </div>
        </div>
        
        <div class="col-4">
          
          <div class="bg-dark p-5 text-lg-center position-relative m-4">
            
            <img src="https://via.placeholder.com/96" alt="img of person"
            width="96" height="96"
            class="rounded-circle">
            <strong class="d-block mt-3 text-info">Griffin Wise</strong>
            
            <p class="text-white fst-italic">Lead Marketing</p>
            
            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt="plus"></button>
            
          </div>
        </div>
        
        <div class="col-4">
          
          <div class="bg-dark p-5 text-lg-center position-relative m-4">
            
            <strong class="d-block mt-3 text-info">Aden Allan</strong>
            
            <blockquote cite="http://127.0.0.1:5500/index.html" class="text-white">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</blockquote>
            
            <a href="#"><img class="me-2" src="./images/twitter.svg" alt="twitter logo"></a> <a href="#"><img src="./images/linkedin.svg" alt="linkedin logo"></a>
            
            <button class="position-absolute top-100 start-50 translate-middle border-0 bg-transparent" type="button"><img src="./images/plus.svg" alt="plus"></button>
            
          </div>
        </div>
        
      </div>
    </div>
  </section>
   
</body>
</html>
